<!DOCTYPE html>
<html>
<head>
    <title>Python HTML Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
    
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <form id="calcForm">
            <input type="text" id="expressionInput" placeholder="Enter expression" required>
            <button type="submit" id="calculateBtn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
